<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 찾기 게임</title>
    <!-- css -->
        <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- custom -->
    <link rel="stylesheet" href="main.css">

    <!-- js -->
    <script src="app.js" defer></script>
</head>
<body>

    <!-- 전제 래핑 -->
    <div class="wrapper">
        <header>
            <h1>글자 찾기 게임!</h1>
        <!-- 게임 중에는 숨긴다 -->
        <!-- 구현 못하는 건 뺀다 -->
            <!-- 옵션: 체크하면 타이머가 보인다 -->
            <label class="checkbox">
                <input type="checkbox" checked>
                <span class="text">시간 보이기</span>
            </label>
            <!-- 옵션 2: 버튼을 누르면 배경색과 글씨가 바뀐다 -->
                <button type="button">배경: 흰 글씨: 검</button>
                <button type="button">배경: 검정 글씨: 하늘색</button>
                <button type="button">배경: 찐초록 글씨: 노랑</button>
                <button type="button">배경: 보라색 글씨: 흰색</button>
            <!-- 옵션 3: 체크하면 9초쯤에 글씨가 굵어진다 -->
            <label class="checkbox">
                <input type="checkbox" checked>
                <span class="text">힌트 보이기</span>
            </label>
            <!-- 옵션 4: 애들을 조용히 시킨다 -->
            <label class="checkbox">
                <input type="checkbox">
                <span class="text">가만히!</span>
            </label>
        </header>

        <!-- 게임 메인 화면 -->
        <section>
            <!-- 타이머 : 10초 타임이 끝나면 판이 새로 깔린다 -->
            <div id="clock">
                <span>10:00</span>
            </div>

            <!-- 게임시작 버튼 -->
            <div id="startBtn">
                <button>게임시작!</button>
            </div>

            <!-- 게임판 : 3X3으로 글자가 깔린다, 정답은 랜던 장소에 -->
            <div id="gamebord">
                <div id="letterBord">
                    
                </div>
            </div> 


            <!-- 정답 글자들이 모이는 곳 -->
            <div id="answerLetter">
                <!-- 게임보드 아래 영역에 배치한다 -->
            </div>


        </section>

    </div>
    
</body>
</html>
