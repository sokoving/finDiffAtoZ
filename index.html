<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 찾기 게임</title>
    <!-- css -->
        <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- custom -->
    <link rel="stylesheet" href="main.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">

    <!-- js -->
    <script src="app.js" defer></script>
</head>
<body>

    <!-- 전제 래핑 -->
    <div class="wrapper">
        <header>
            <h1 class="title"><span>[웃]</span> 여기 있다!</h1>
        </header>

        <!-- 게임 메인 화면 -->
        <section>
                <!-- 옵션 1: 버튼을 누르면 배경색과 글씨가 바뀐다 -->
                <div id="colorBtn">
                    <!-- 배경: 흰 글씨: 검 -->
                    <button type="button" class="silverBtn">웃</button>
                    <!-- 배경: 검정 글씨: 하늘색 -->
                    <button type="button" class="blackBtn">웃</button>
                    <!-- 배경: 찐초록 글씨: 노랑 -->
                    <button type="button" class="greenBtn">웃</button>
                    <!-- 배경: 보라색 글씨: 흰색 -->
                    <button type="button" class="purpleBtn">웃</button>
                </div>

            <!-- 게임판 : 3X3으로 글자가 깔린다, 정답은 랜던 장소에 -->
            <div id="gamebord">
                <div id="letterBord">
                    <!-- <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div class="clickHere">웃</div>
                    <div>훗</div> -->
                </div>
            </div> 

            <!-- 게임시작 버튼 -->
            <div id="startBtn">
                <button>게임시작!</button>
            </div>

       <!-- 게임 중에는 숨긴다 -->
        <!-- 구현 못하는 건 뺀다 -->
            <nav>
                <!-- 타이머 : 단계를 완료할 때까지 시간을 잰다-->
                <div id="clock">
                    <span>10:00</span>
                </div>

                <!-- 옵션 2: 체크하면 타이머가 보인다 -->
                <div id="checkboxBtn">
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <span class="text">타이머</span>
                    </label>

                    <!-- 옵션 3: 체크하면 9초쯤에 글씨가 굵어진다 -->
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <span class="text">힌트</span>
                    </label>

                    <!-- 옵션 4: 애들을 조용히 시킨다 -->
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="text">가만히</span>
                    </label>
                </div>
            </nav>

            <!-- 정답 글자들이 모이는 곳 -->
            <div id="answerLetter">
                <!-- 게임보드 아래 영역에 배치한다 -->
            </div>


        </section>

    </div>
    
</body>
</html>
