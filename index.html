<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 찾기 게임</title>
    <!-- css -->
        <!-- reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- custom -->
    <link rel="stylesheet" href="main.css">

    <!-- font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <!-- js -->
    <script src="app.js" defer></script>

</head>
<body class="">

    <!-- 전제 래핑 -->
    <div class="wrapper">
        <header>
            <h1 class="titleH1"><span>웃!</span> 여기 있다!</h1>
        </header>

        <!-- 게임 메인 화면 -->
        <section class="">
                <!-- 옵션 1: 버튼을 누르면 배경색과 글씨가 바뀐다 -->
                <div id="colorBtn">
                    <!-- 배경: 흰 글씨: 검 -->
                    <button type="button" class="silverBtn">&#8858;</button>
                    <!-- 배경: 검정 글씨: 하늘색 -->
                    <button type="button" class="blackBtn">&#8858;</button>
                    <!-- 배경: 찐초록 글씨: 노랑 -->
                    <button type="button" class="greenBtn">&#8858;</button>
                    <!-- 배경: 보라색 글씨: 흰색 -->
                    <button type="button" class="purpleBtn">&#8858;</button>
                </div>

            <!-- 게임판 : 3X3으로 글자가 깔린다, 정답은 랜던 장소에 -->
            <div id="gamebord">
                <!-- 게임 시작 전 설명 및 난이도 선택 -->
                <div id="explain">
                    <div class="explain-wrap">
                        <h2 class="explain-title">웃이 사는 동네</h2>
                        <div class="game-story">
                            웃이 아침 일찍 PC방에 가서 밥을 먹을 시간이 다 되었는데도<br>
                            들어오지 않는다. 친구들 사이에 있는 웃을 찾아 클릭해 집으로<br>
                            돌려보내주세요!!
                        </div>
                        <div class="explain-option">
                            게임에는 다양한 옵션 설정이 있습니다. 한번씩 눌려보세요~
                        </div>
            
                        <div class="level-choise">난이도 선택</div>
                        <!-- 게임시작 버튼 -->
                        <div class="level-wrap">
                            <div class="easy startBtn">하</div>
                            <div class="nomal startBtn">중</div>
                            <div class="hard startBtn">상</div>
                        </div>
                    </div>
                </div>

                <div id="letterBord">
                    <!-- <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div>훗</div>
                    <div class="clickHere hint">웃</div>
                    <div>훗</div> -->
                </div>
            </div> 



            <!-- 게임시작 버튼
            <div id="startBtn">
                <button>게임시작!</button>
            </div> -->

       <!-- 게임 중에는 숨긴다 -->
        <!-- 구현 못하는 건 뺀다 -->
            <nav>
                <!-- 타이머 : 단계를 완료할 때까지 시간을 잰다-->
                <div id="clock">
                    <span>10:00</span>
                </div>

                <!-- 옵션 2: 체크하면 타이머가 보인다 -->
                <div id="checkboxBtn">
                    <label class="checkbox lnrplus">
                        <span class="lnr lnr-plus-circle"></span>
                        <span class="text">타이머</span>
                    </label>

                    <!-- 옵션 3: 체크하면 9초쯤에 글씨가 굵어진다 -->
                    <label class="checkbox lnrmagnifie">
                        <span class="lnr lnr-magnifier"></span>
                        <span class="text">힌트</span>
                    </label>

                    <!-- 옵션 4: 애들을 조용히 시킨다 -->
                    <label class="checkbox lnrminus">
                        <span class="lnr lnr-circle-minus"></span>
                        <span class="text">가만히</span>
                    </label>
                </div>
            </nav>

            <!-- 정답 글자들이 모이는 곳 -->
            <div id="answerLetter">
                <!-- 게임보드 아래 영역에 배치한다 -->
            </div>


        </section>

    </div>
    
</body>
</html>
